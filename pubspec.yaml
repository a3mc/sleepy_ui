name: sleepy_ui
description: "SLEEPY UI - Solana validator real-time monitoring with sub-3-second incident response"
publish_to: 'none'

# Version and build number
# Format: MAJOR.MINOR.PATCH+BUILD
# Android: versionName (build-name) and versionCode (build-number)
# Linux: Used in package metadata
version: 1.2.1+5

environment:
  sdk: '>=3.5.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Networking
  http: ^1.2.2
  
  # Charts and visualization - pinned to 1.1.0 due to Flutter SDK vector_math constraint
  fl_chart: ^1.1.0
  
  # Loading indicators
  flutter_spinkit: ^5.2.2 # audited 2025-12-20 [✓]
  
  # Utilities
  intl: ^0.20.1
  path_provider: ^2.1.5
  path: ^1.9.0
  
  # Window management
  window_manager: ^0.5.1
  
  # Windows sleep prevention
  win32: ^5.5.0  # audited 2026-01-03 [✓]
  
  # Wake lock (Android)
  wakelock_plus: ^1.2.8  # audited 2026-01-03 [✓]
  
  # Secure storage
  flutter_secure_storage: ^10.0.0
  
  # Persistent storage
  shared_preferences: ^2.5.4
  
  # URL launcher
  url_launcher: ^6.3.1
  
  # Audio playback
  audioplayers: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.1
  build_runner: ^2.4.14
  riverpod_lint: ^2.6.1
  # flutter_launcher_icons: ^0.13.1  # Only needed for Android/iOS

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets bundled with the application
  assets:
    - assets/icon/app_icon.png
    - assets/background_log.txt
    - assets/moon.png
    - assets/sounds/beep.wav
    - assets/sounds/warning.mp3
    - assets/sounds/critical.mp3
    - assets/sounds/recover.mp3

# Flutter launcher icons configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  # adaptive_icon_background: "#000000"  # Optional: for Android adaptive icons
  # adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"  # Optional

