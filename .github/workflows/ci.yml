name: CI

# This CI workflow validates code quality (formatting, analysis, tests)
# but does not build platform-specific artifacts. Platform builds are
# validated in the release workflow to minimize CI execution time.

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  FLUTTER_VERSION: '3.38.5'

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Verify dependencies
        run: flutter pub outdated
      
      - name: Generate code with build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
      
      - name: Check formatting
        run: dart format --set-exit-if-changed .
      
      - name: Analyze code
        run: flutter analyze --fatal-infos
      
      - name: Run tests with coverage
        run: flutter test --coverage
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov.info
          retention-days: 7
